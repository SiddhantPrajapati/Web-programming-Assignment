<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
	</head>
	<body>
		<h1 align="center">Login Page</h1>
		<form action="">
			<center>
				<fieldset>
					<legend>Login</legend>
					<table>
						<tr>
							<td>Username :</td>
							<td><input type="text" name="uname" value=""/></td>
						</tr>
						<tr>
							<td>Password :</td>
							<td><input type="password" name="passwd" value=""/></td>
						</tr>
						<tr>
							<td align="right"><input type="checkbox" name="check" value="Remember me."/></td>
							<td>Remember me.</td>
						</tr>
						<tr>
							<td colspan="2"  align="center"><input type="submit" name="login" value="Login"/></td>
						</tr>
					</table>
				</fieldset>
			</center>
		</form>
	</body>
</html>
