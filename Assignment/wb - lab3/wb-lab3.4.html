<!DOCTYPE html>
<html lang="en">
<head>
    <!-- To show website use utf-8 character set -->
    <meta charset="UTF-8">

    <!-- To show content is stable on which browser -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Html content is fit to device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Which keyword include in website -->
    <meta name="keyword" content="html,css, javascipt">

    <!-- Give the description of website -->
    <meta name="description" content="meta tag example">

    <!-- Name of author of website -->
    <meta name="author" content="Siddhant Prajapati">

    <!-- Refresh website in 10s and dericted to below website -->
    <meta http-equiv="refresh" content="10"; url="https://www.google.com">

    <!-- Type of content in websit -->
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">

    <!-- Search Engine to index the page and follow any links -->
    <meta name="robots" content="noindex,nofollow">

    <!-- Date on which this website expires -->
    <meta name="expires" content="31 july 2023 00:00:00 GMT">

    <!-- Content is store in website or not -->
    <meta http-equiv="pragma" content="cache">

    <!-- Crete archive or not -->
    <meta name="robots" content="noarchive">

    <!-- Take date formate of which country -->
    <meta scheme="India" name="date" content="01-01-2023">

    <!-- When we revised these website -->
    <meta name="revised" content="Siddhant/06-03-2023">

    <title>Use of meta tag</title>
</head>
<body>
    <h1>Hello! Siddhant Prajapati</h1>
</body>
</html>
