<!-- Simple Registration Form-->
<html>
	<head>
		<title>Simple Registration Form</title>
	</head>
	<body>
	<h1 align="Center">Simple Registration Form</h1>
			<center>
	
		
		<form> 
			<fieldset>
				<legend>Student Regestration</legend>
			<table>
				<tr>
					<td colspan="2">
						First Name : <input type="text" name="fname" value=""/>
						Last Name : <input type="text" name="lname" value=""/>
					</td>
				</tr>
				
				<tr>
					<td colspan="2">
					Gender :<input type="radio" name="sex" value="Male"/> Male
				   <input type="radio" name="sex" value="Female"/> Female
				   <input type="radio" name="sex" value="Other"/> Other<br>
				   </td>
					
				</tr>
				<tr>
					<td colspan="2">
					Hobby : <input type="checkbox" name="hobby" value="gaming"/>Playing Game 
					<input type="checkbox" name="hobby" value="Reading"/>Reading
					<input type="checkbox" name="hobby" value="exploring"/>Exploring New things<br>
					</td>
					
				</tr>
				<tr>
					<td>Category :
					<select name="category">
						<option>open</option>
						<option>obc</option>
						<option>obse</option>
						<option>sc</option>
						<option>st</option>
					</select>
					</td>
					<td>ZipCode :<input type="text" name="zipcode" value=""/><br></td>
				</tr>
				<tr>
					<td>State : <input type="text" name="state" value=""/></td>
					<td>City : <input type="text" name="city" value=""/><br></td>
				</tr>
				<tr>
					<td colspan="2">Description :
						<textarea name="description" value="Enter description here..." id="desc" rows="5" cols="55">
						</textarea><br>
					</td>
					
				</tr>
				<tr>
					<td align="right"><input type="submit" name="submit" value="Submit"/></td>
					<td><input type="reset" name="reset" value="RESET"/></td>
				</tr>
			</table>
			
				
			</fieldset>
		</form>
		
		</center>
	</body>

</html>
